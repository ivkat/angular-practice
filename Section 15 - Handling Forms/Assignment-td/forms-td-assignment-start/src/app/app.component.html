<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. 
           Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(frm)" #frm="ngForm"> 
        <div class="form-group">
          <label for="email">Mail address</label>
          <input type="text" 
              class="form-control" 
              id="email" 
              name="email" 
              email 
              required
              ngModel
              #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscriptionType">Subscription type</label>
          <select  name="subscriptionType" name="id" [ngModel]="defaultSubscription" class="form-control">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password="ngModel" type="password" name="password" id="password" required ngModel class="form-control">
          <span  class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Submit</button>
        <p *ngIf="!frm.valid && frm.touched">Check the fields</p>
      </form>
    </div>
  </div>
</div>
